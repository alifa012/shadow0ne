<html lang="en"><head>

    <!-- Bootstrap 5 Dark Theme -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --square-size: 30px;
            --square-color: rgba(255, 255, 255, 0.05);
            --main-bg: #121212;
            --container-bg: rgba(32, 32, 32, 0.9);
            --accent-color: #28a745;
        }

        body {
            min-height: 100vh;
            background-color: var(--main-bg);
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .squares-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background:
            linear-gradient(90deg, var(--square-color) 1px, transparent 1px),
            linear-gradient(180deg, var(--square-color) 1px, transparent 1px);
               
            background-size: var(--square-size) var(--square-size);
            z-index: 0;
            top: 0;
            left: 0;
        }

        .auth-container {
            background: var(--container-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #2a2a2a !important;
            border: 1px solid #3a3a3a !important;
            color: #ffffff !important;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .auth-logo {
            width: 120px;
            height: 120px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .google-btn {
            background: #db4437 !important;
            color: white !important;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #c23325 !important;
            transform: translateY(-2px);
        }

        .invalid-feedback {
            color: #ff6b6b;
            font-weight: 500;
        }

        .text-accent {
            color: var(--accent-color) !important;
        }
    </style>
</head>

<body>
